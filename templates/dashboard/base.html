<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}داشبورد مدیریت{% endblock %} | سپید خوشه نقش جهان</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        /* RTL direction for inputs */
        input, textarea, select {
            direction: rtl;
        }
        
        /* LTR direction for phone numbers and emails */
        .ltr {
            direction: ltr;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="{% url 'dashboard:index' %}" class="text-xl font-bold text-blue-600">
                        داشبورد مدیریت
                    </a>
                    <span class="mx-2 text-gray-300">|</span>
                    <span class="text-gray-600">سپید خوشه نقش جهان</span>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <a href="{% url 'dashboard:index' %}" class="text-gray-600 hover:text-blue-600 transition duration-300">
                        <i class="fas fa-home ml-1"></i>
                        داشبورد
                    </a>
                    <a href="{% url 'dashboard:registrations' %}" class="text-gray-600 hover:text-blue-600 transition duration-300">
                        <i class="fas fa-users ml-1"></i>
                        ثبت نام ها
                    </a>
                    <a href="{% url 'dashboard:payments' %}" class="text-gray-600 hover:text-blue-600 transition duration-300">
                        <i class="fas fa-credit-card ml-1"></i>
                        پرداخت ها
                    </a>
                    <a href="{% url 'dashboard:messages' %}" class="text-gray-600 hover:text-blue-600 transition duration-300">
                        <i class="fas fa-envelope ml-1"></i>
                        پیام ها
                    </a>
                    <a href="{% url 'admin:index' %}" class="text-gray-600 hover:text-blue-600 transition duration-300" target="_blank">
                        <i class="fas fa-cog ml-1"></i>
                        ادمین
                    </a>
                    <a href="{% url 'register' %}" class="text-gray-600 hover:text-blue-600 transition duration-300" target="_blank">
                        <i class="fas fa-external-link-alt ml-1"></i>
                        سایت
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="py-6">
        {% if messages %}
        <div class="container mx-auto px-4 mb-6">
            {% for message in messages %}
            <div class="p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700{% elif message.tags == 'info' %}bg-blue-100 text-blue-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-white py-6 mt-8">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-600 text-sm">
                © تمامی حقوق برای سپید خوشه نقش جهان محفوظ است.
            </div>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
