<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت - سپید خوشه نقش جهان</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'green-primary': '#10B981',
                        'green-light': '#D1FAE5',
                        'green-dark': '#065F46',
                        'green-accent': '#34D399',
                        'green-pale': '#ECFDF5',
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #F0FDF4;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #10B981 0%, #047857 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="gradient-bg text-white p-6 text-center">
                <div class="flex justify-center mb-4">
                    <div class="bg-white/20 p-4 rounded-full">
                        <i class="fas fa-leaf text-4xl"></i>
                    </div>
                </div>
                <h1 class="text-2xl font-bold">ورود به پنل مدیریت</h1>
                <p class="mt-2 text-green-light">سپید خوشه نقش جهان</p>
            </div>
            
            <div class="p-8">
                {% if form.errors %}
                    <div class="bg-red-100 text-red-700 p-4 rounded-md mb-6">
                        <p>نام کاربری یا رمز عبور اشتباه است. لطفا مجددا تلاش کنید.</p>
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-6">
                        <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">نام کاربری</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input type="text" name="username" id="id_username" class="pr-10 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-primary" required>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">رمز عبور</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" name="password" id="id_password" class="pr-10 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-primary" required>
                        </div>
                    </div>
                    
                    <div class="flex items-center mb-6">
                        <input type="checkbox" name="remember" id="remember" class="h-4 w-4 text-green-primary focus:ring-green-primary border-gray-300 rounded">
                        <label for="remember" class="mr-2 block text-sm text-gray-700">مرا به خاطر بسپار</label>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <button type="submit" class="w-full bg-green-primary text-white py-2 px-4 rounded-md hover:bg-green-dark transition duration-300 flex items-center justify-center">
                        <i class="fas fa-sign-in-alt ml-2"></i>
                        ورود
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <a href="/" class="text-sm text-green-primary hover:text-green-dark">بازگشت به صفحه اصلی</a>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center text-gray-600 text-sm">
            <p>&copy; {% now "Y" %} سپید خوشه نقش جهان. تمامی حقوق محفوظ است.</p>
        </div>
    </div>
</body>
</html>
